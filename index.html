<!DOCTYPE html>
<html>
<head>
    <title>Map with Routing</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const map = L.map('map').setView([31.9027, 35.1955], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const hospitalIcon = L.divIcon({ className: 'fa-regular fa-hospital' });
        const policeIcon = L.divIcon({ className: 'fa-solid fa-user-police' });
        const civilDefenseIcon = L.divIcon({ className: 'fa-duotone fa-truck-fire' });
        const pharmacyIcon = L.divIcon({ className: 'fa-solid fa-mortar-pestle' });

        function addGeoJSONLayer(url, icon, layerGroup) {
            axios.get(url).then(response => {
                L.geoJSON(response.data, {
                    pointToLayer: function (feature, latlng) {
                        return L.marker(latlng, { icon: icon });
                    }
                }).addTo(layerGroup);
            });
        }

        const hospitalLayer = L.layerGroup().addTo(map);
        const policeLayer = L.layerGroup().addTo(map);
        const civilDefenseLayer = L.layerGroup().addTo(map);
        const pharmacyLayer = L.layerGroup().addTo(map);

        addGeoJSONLayer('https://your-github-username.github.io/your-repo-name/hospital.geojson', hospitalIcon, hospitalLayer);
        addGeoJSONLayer('https://your-github-username.github.io/your-repo-name/police.geojson', policeIcon, policeLayer);
        addGeoJSONLayer('https://your-github-username.github.io/your-repo-name/civil.geojson', civilDefenseIcon, civilDefenseLayer);
        addGeoJSONLayer('https://your-github-username.github.io/your-repo-name/pharmacy.geojson', pharmacyIcon, pharmacyLayer);

        const startPoint = L.latLng(31.9027, 35.1955);

        function findNearestMarker(latlng, layerGroup) {
            let nearestMarker = null;
            let nearestDistance = Infinity;

            layerGroup.eachLayer(layer => {
                const distance = latlng.distanceTo(layer.getLatLng());
                if (distance < nearestDistance) {
                    nearestDistance = distance;
                    nearestMarker = layer;
                }
            });

            return nearestMarker;
        }

        function calculateRouteToNearest(latlng, layerGroup) {
            const nearestMarker = findNearestMarker(latlng, layerGroup);

            if (nearestMarker) {
                L.Routing.control({
                    waypoints: [
                        latlng,
                        nearestMarker.getLatLng()
                    ],
                    routeWhileDragging: true
                }).addTo(map);
            }
        }

        // استخدام نقطة البداية وتحديد المسار إلى أقرب مستشفى
        calculateRouteToNearest(startPoint, hospitalLayer);
    </script>
</body>
</html>
